<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Anniversary Video</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Birthstone&family=Italianno&family=Petit+Formal+Script&family=Playwrite+AU+TAS:wght@100..400&family=Tangerine:wght@400;700&display=swap" rel="stylesheet"><body>
  <!-- Landing Page: The door container -->
  <div id="door-container">
    <div class="door door-left"></div>
    <div class="door door-right"></div>
    <div id="door-message">
      <h1>Happy One Year Anniversary</h1>
      <img class="hide-bg" src="rosee2.png" alt="Rose" class="rose-img">
      <p>Mở cái này nha bé</p>
    </div>
  </div>

  <!-- Video Page: Hidden behind the door -->
  <div id="video-container">
    <video controls>
      <!-- Replace "your-video.mp4" with your actual video file -->
      <source src="output.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Credits Container -->
  <div id="credits">
    <p>Creator: Người Yêu khó tính của Em Cáo</p>
    <p>Couple: Cáo & Phúc Minh</p>
    <p>Date: 12/3/2025</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
